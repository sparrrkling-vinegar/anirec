{% extends "base_internal.html" %}

{% block title %}
    <title>User Account Page</title>
{% endblock %}

{% block buttons %}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>User Account Page</h2>
        <p>Username: {{ username }}</p>
        {% if photo %}
            <div class="mt-3">
                <img src="{{ photo }}" alt="User photo" class="img-thumbnail">
            </div>
        {% endif %}

        <h3 class="mt-5">Update Account</h3>

        <form action="/update_account/{{ username }}" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">New Username:</label>
                <input type="text" id="username" name="username" value="{{ username }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">New Photo:</label>
                <input type="file" id="photo" name="photo" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
